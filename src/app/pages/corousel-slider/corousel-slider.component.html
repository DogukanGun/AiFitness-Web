<div id='slider' class="container" style="margin-top: 150px;margin-bottom: 150px;">
    <br><br><br>
    <ngb-carousel #carousel [interval]="1000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
        <ng-template ngbSlide *ngFor='let item of slider_items'>
            <div class="row">
              <div class="col-12 col-lg-5 pr-0">
                  <div class="carouselImg">
                      <div class="imgOut">
                          <div class="imgimg"  style="background: url({{item.image_path}}) no-repeat center;"></div>
                      </div>
                  </div>
              </div>
              <div class="col-12 col-lg-7 pl-0">
                  <div class="carouselText">
                      <div class="carousel-caption d-none d-md-block">
                          <h5>{{item.header}}</h5>
                          <p>{{item.description}}</p>
                      </div>
                  </div>
              </div>
              </div>
          </ng-template>
    </ngb-carousel>
</div>
